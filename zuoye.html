<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul{
        margin: 0;
        padding: 0;
        list-style: none;
    }
   
    dt:after{
        display: inline;
        content: "→";
    }
    dt.active:after{
        display: inline;
        content: "↓";
    }
    dd{
        /* height: 0; */
        overflow: hidden;
        transition: all 0.4s;
    }
    </style>
</head>
<body>
    <dl>
        <dt class="active">地区</dt>
        <dd>
            <ul>
                <li>东城</li>
                <li>西城</li>
                <li>朝阳</li>
                <li>昌平</li>
            </ul>
        </dd>
        <dt>职位</dt>
        <dd>
            <ul>
                <li>美工设计</li>
                <li>前端工程师</li>
                <li>后台开发</li>
            </ul>
        </dd>
        <dt>薪资</dt>
        <dd>
            <ul>
                <li>4000</li>
                <li>5000</li>
                <li>6000</li>
            </ul>
        </dd>
    </dl>
    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <script>
    var aDt = document.getElementsByTagName("dt");
    var aDD = document.getElementsByTagName("dd");
    var aLi  = document.getElementsByTagName("li");
    var oDiv = document.getElementsByTagName("div");
    var aSp = document.getElementsByTagName("span");
    var arr = [];
    var iActive = 0;
    for(var i=0;i<aDt.length;i++){
        arr.push(aDD[i].offsetHeight);
        aDD[i].style.height = "0";
        (function (i){
            aDt[i].onclick = function (){
                aDt[iActive].classList.remove("active");
                this.classList.add("active");
                aDD[iActive].style.height = 0;
                aDD[i].style.height = arr[i]+"px";
                iActive = i;
            }
        }(i))
    }
    for(var i=0;i<4;i++){
        aLi[i].onclick = function(){
            
                aSp[0].innerHTML = this.innerHTML;
       }
    }
    for(var i=4;i<7;i++){
        aLi[i].onclick = function(){
            
                aSp[1].innerHTML = this.innerHTML;
       }
    }
    for(var i=7;i<10;i++){
        aLi[i].onclick = function(){
            
                aSp[2].innerHTML = this.innerHTML;
       }
    }
   for(var i=0;i<aSp.length;i++){
       aSp[i].onclick = function(){
           this.parentNode.removeChild(this);
       }
   }

    aDD[0].style.height = arr[0]+"px";
    </script>
</body>
</html>
